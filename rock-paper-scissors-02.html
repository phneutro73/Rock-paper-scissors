<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissor</title>
    <link rel="stylesheet" href="rock-paper-scissors-02.css">
</head>
<body>
    <p class="titulo">Rock, paper, scissor</p>
    <div class="options">
        <div class=" option" onclick="playGame('Rock')"><img src="./images/rock.png" class="rock"> </div>
        <div class=" option" onclick="playGame('Paper')"><img src="./images/paper.png" class="paper"></div>
        <div class=" option" onclick="playGame('Scissors')"><img src="./images/scissors.png" class="scissors"></div>
    </div>

    <p class="resultado"></p>
    <p class="final"></p>
    <p class="score"></p>
    <button class="reset" onclick="resetScore()">Reset Score</button>
    
    <script src="rock-paper-scissors-02.js"></script>
    
</body>
</html>
